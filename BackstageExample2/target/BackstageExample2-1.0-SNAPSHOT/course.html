<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程入库界面</title>
    <style>@import url("css/course.css");</style>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/course.js"></script>
</head>
<body>
    <div class="container">
        <h1>课程入库</h1>
        <form id="courseForm" action="addCourse" method="post">
            <label for="courseCode">课程代码：</label>
            <input type="text" id="courseCode" name="courseCode"><br><br>
            <label for="courseName">课程名称：</label>
            <input type="text" id="courseName" name="courseName"><br><br>
            <label for="credit">学分：</label>
            <input type="text" id="credit" name="credit"><br><br>
            <label for="time">开课时间：</label>
            <input type="text" id="time" name="time"><br><br>
            <label for="note">课程描述：</label><br>
            <textarea id="note" name="note"></textarea><br><br>
        </form>
        <input type="button" id="submit" value="提交">
        <input type="button" id="reset" value="重置">
    </div>
</body>
</html>
